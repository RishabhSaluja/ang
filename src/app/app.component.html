<div class="container">
    <div class="row">
        <form [formGroup]="form1">
            <div class="form-group">
                <table class="table">
                    <thead>
                        <tr>
                            <td>S.No</td>
                            <td>NAME</td>
                            <td>WEIGHT(in grams)</td>
                            <td>QUANTITY</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of form1.get('id').value; let k = index">
                            <td>{{ form1.get('id').value[k] }}</td>
                            <td>{{ form1.get('name').value[k] }}</td>
                            <td>{{ form1.get('weight').value[k] }}</td>
                            <td>{{ form1.get('quantity').value[k] }}</td>
                            <td><button class="btn btn-primary" (click)="editRow()">Edit</button>&nbsp;&nbsp;<button class="btn btn-danger" (click)="delRow()">Delete</button></td>
                        </tr>
                        <button [ngStyle]="{display: getvisible()}" class="btn btn-default" (click)="addRow()">ADD</button>
                        <tr *ngIf="addclicked">
                            <td><div formArrayName="id">
                                <div *ngFor="let step of form1.get('id').controls; let i = index">
                                    <input type="text" class="form-control" [formControlName]="i">
                                </div>
                              </div></td>
                            <td><button class="btn btn-primary" (click)="hitadd()">Add</button>&nbsp;&nbsp;<button class="btn btn-danger" (click)="hitcancel()">Cancel</button></td>
                            <!-- <td><div formArrayName="quantity"></div></td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
